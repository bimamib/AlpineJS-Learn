<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlpineJS Modal</title>
    <script defer src="https://unpkg.com/alpinejs@3.10.5/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" x-data="{ activeSlide: 1 }">
        <div class="carousel-item" :class="{ 'active' : activeSlide == 1 }">
            <img src="img/img-1.jpg" alt="">
        </div>
        <div class="carousel-item" :class="{ 'active' : activeSlide == 2 }">
            <img src="img/img-2.jpg" alt="">
        </div>
        <div class="carousel-item" :class="{ 'active' : activeSlide == 3 }">
            <img src="img/img-3.jpg" alt="">
        </div>

        <div class="carousel-control">
            <!-- Arrow Left -->
            <button @click="activeSlide = activeSlide == 1 ? 3 : activeSlide - 1">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 15.75 3 12m0 0 3.75-3.75M3 12h18" />
                </svg>
            </button>
            <!-- Arrow Right -->
            <button @click="activeSlide = activeSlide == 3 ? 1 : activeSlide + 1">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 8.25 21 12m0 0-3.75 3.75M21 12H3" />
                </svg>
            </button>
        </div>
    </div>










</body>

</html>
