<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlpineJS To-Do List</title>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div class="container" x-data="{ todos: [], userInput: '' }">
        <div class="top-bar">
            <p class="hey">Hey!</p>
            <p class="plan">What's Your Plan?</p>
        </div>
        <form class="form" @submit.prevent>
            <input type="text" placeholder="Type Here..." x-model="userInput">
            <button class="add" @click="if (userInput.trim().length > 0) todos.push({name: userInput, completed: false}); userInput = ''">Add</button>
        </form>
        <p class="upcoming" x-show="todos.length">Upcoming To-Do:</p>
        <template x-for="todo in todos">
            <div class="list">
                <label class="checkbox">
                    <span x-text="todo.name" :class="{ 'completed' : todo.completed }"></span>
                    <input type="checkbox" x-model="todo.completed">
                    <span class="checkmark"></span>
                </label>
                <button class="remove" @click="todos = todos.filter((currentTodo) => currentTodo != todo)">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 48 48">
                        <g id="recycle-bin-2--remove-delete-empty-bin-trash-garbage">
                            <path id="Union" fill="#8fbffa"
                                d="M43.318 15.934a1.5 1.5 0 0 0 -1.618 -1.591c-3.016 0.246 -8.46 0.52 -17.721 0.52 -9.215 0 -14.65 -0.271 -17.675 -0.516a1.5 1.5 0 0 0 -1.618 1.59c0.888 13.84 1.74 21.07 2.253 24.547 0.332 2.252 1.85 4.217 4.226 4.788 2.445 0.588 6.55 1.227 12.837 1.227 6.286 0 10.392 -0.64 12.837 -1.227 2.375 -0.57 3.894 -2.536 4.226 -4.788 0.513 -3.477 1.365 -10.708 2.253 -24.55Z"
                                stroke-width="1"></path>
                            <path id="Union_2" fill="#2859c5"
                                d="M23.37 1a8 8 0 0 0 -7.034 4.188c-3.411 0.072 -6 0.182 -7.814 0.282 -2.312 0.127 -4.692 1.242 -5.7 3.605 -0.244 0.57 -0.475 1.212 -0.663 1.919 -0.68 2.548 1.302 4.622 3.657 4.822 3.057 0.258 8.614 0.548 18.161 0.548 9.549 0 15.106 -0.29 18.162 -0.549 2.374 -0.2 4.291 -2.261 3.751 -4.785a16.68 16.68 0 0 0 -0.294 -1.167c-0.824 -2.831 -3.517 -4.277 -6.188 -4.411a260.66 260.66 0 0 0 -7.744 -0.264A8 8 0 0 0 24.631 1H23.37Z"
                                stroke-width="1"></path>
                            <path id="Vector 831 (Stroke)" fill="#2859c5" fill-rule="evenodd"
                                d="M17.8 23.01a2 2 0 0 1 2.19 1.791l1 10a2 2 0 0 1 -3.98 0.398l-1 -10a2 2 0 0 1 1.79 -2.189Z"
                                clip-rule="evenodd" stroke-width="1"></path>
                            <path id="Vector 832 (Stroke)" fill="#2859c5" fill-rule="evenodd"
                                d="M30.2 23.01a2 2 0 0 0 -2.19 1.791l-1 10a2 2 0 0 0 3.98 0.398l1 -10a2 2 0 0 0 -1.79 -2.189Z"
                                clip-rule="evenodd" stroke-width="1"></path>
                        </g>
                    </svg>
                </button>
            </div>
        </template>
        <button class="delete" x-show="todos.length" @click="todos = []">Delete All Tasks</button>
        <p class="number">
            Completed Tasks / Total Tasks:
            <span x-text="todos.filter((todo) => todo.completed).length"></span> /
            <span x-text="todos.length"></span>
        </p>
    </div>




</body>

</html>
